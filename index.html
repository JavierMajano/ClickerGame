<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Javier's Clicker Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <div class="container">
    <div class="Welcome">
      <h1>Welcome to The Clicker Game!</h1>
    </div>
    <div class="score">
      Clicks: 0
    </div>

    <div class="image">
      <img class="cookie" src="images/cookie.png" alt="Cookie Cl">
    </div>

  </div>
  <div class="borderBox">


    <div class="ClickMultiplier">
      Clicker Multiplier: 0
    </div>
    <div class="button">

      <button class="Multiplier" type="button" name="button">Buy</button>

    </div>
    <div class="costMutiplier">
      Cost: 10
    </div>
  </div>
  <div class="borderBox">


    <div class="autoClick">
      Auto Click: 0
    </div>
    <div class="button">

      <button class="auto" type="button" name="button">Buy</button>

    </div>
    <div class="cost">
      Cost: 100
    </div>



  </div>
  </div>
  <script src="index.js" type="text/javascript">

  </script>
</body>

</html>
